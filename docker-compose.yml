version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      - ./data:/data/import:ro
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express:1.0
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongo

  jupyter:
    build: ./jupyter
    volumes:
      - ./jupyter/notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    ports:
      - "8888:8888"
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    depends_on:
      - mongo

  data-loader:
    image: python:3.10
    working_dir: /app
    volumes:
      - ./scripts:/app
      - ./data:/data/import:ro
    command: bash -c "pip install pandas pymongo && python load_data.py"
    depends_on:
      - mongo
    restart: "no"

volumes:
  mongo_data:
